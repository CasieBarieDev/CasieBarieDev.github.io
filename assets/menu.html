<!DOCTYPE html>
<html lang=en>
<head>
	<meta charset=UTF-8>
	<title>Menu</title>
	<style>nav{box-sizing:border-box;margin:0;padding:0;font-family:Bahnschrift,serif;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;z-index:100}nav #menu-active{display:none}nav .wrapper{position:fixed;top:0;left:0;width:100%;height:100%;background:radial-gradient(circle,var(--bg-color-2) -25%,var(--bg-color-1) 50%);clip-path:circle(0 at calc(100% - 3em) 3em);-webkit-clip-path:circle(0 at calc(100% - 3em) 3em);transition:all .3s ease-in-out;-webkit-transition:all .3s ease-in-out;-moz-transition:all .3s ease-in-out;-o-transition:all .3s ease-in-out;z-index:99;opacity:.95}nav #menu-active:checked~.wrapper{clip-path:circle(100%);-webkit-clip-path:circle(100%)}nav .hamburger{display:block;border:none;cursor:pointer;position:fixed;right:1em;top:1.1em;width:4em;height:4em;z-index:100;color:var(--font-color);border-radius:50%;align-content:center;transition:all .3s ease;-webkit-transition:all .3s ease;-moz-transition:all .3s ease;-o-transition:all .3s ease}nav .hamburger span{display:block;width:33px;height:4px;margin:0 auto 5px;position:relative;background-color:var(--font-color);border-radius:6px;transform-origin:0 0;transition:.4s;-webkit-transition:.4s;-moz-transition:.4s;-o-transition:.4s}nav .hamburger:hover span:nth-child(2){transform:translateX(10px);-webkit-transform:translateX(10px);-moz-transform:translateX(10px);-o-transform:translateX(10px);background-color:var(--primary-color)}nav #menu-active:checked~.hamburger span:nth-child(1){transform:translate(0,-2px) rotate(45deg);-webkit-transform:translate(0,-2px) rotate(45deg);-moz-transform:translate(0,-2px) rotate(45deg);-o-transform:translate(0,-2px) rotate(45deg)}nav #menu-active:checked~.hamburger span:nth-child(2){opacity:0;transform:translateX(15px);-webkit-transform:translateX(15px);-moz-transform:translateX(15px);-o-transform:translateX(15px)}nav #menu-active:checked~.hamburger span:nth-child(3){transform:translate(-3px,3px) rotate(-45deg);-webkit-transform:translate(-3px,3px) rotate(-45deg);-moz-transform:translate(-3px,3px) rotate(-45deg);-o-transform:translate(-3px,3px) rotate(-45deg)}nav #menu-active:checked~.hamburger:hover{transform:scale(1.1);-webkit-transform:scale(1.1);-moz-transform:scale(1.1);-o-transform:scale(1.1)}nav #menu-active:checked~.hamburger:hover span{background:#ff5151}nav #menu-active:checked~#body{overflow:hidden}nav .wrapper ul{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);-webkit-transform:translate(-50%,-50%);-moz-transform:translate(-50%,-50%);-o-transform:translate(-50%,-50%);list-style:none;text-align:left}nav .wrapper ul li{margin:1.75vw 0;transition:all .5s ease;-webkit-transition:all .5s ease;-moz-transition:all .5s ease;-o-transition:all .5s ease;font-size:clamp(1ex,7vw,10ex);text-wrap:nowrap}nav .wrapper ul li a span{color:var(--font-color);text-decoration:none;position:relative}nav .wrapper ul li a span:after{content:"";position:absolute;width:101%;transform:scaleX(0);-webkit-transform:scaleX(0);-moz-transform:scaleX(0);-o-transform:scaleX(0);height:.12em;bottom:.05em;left:-.01em;background-color:var(--primary-color);transform-origin:bottom right;-webkit-transform-origin:bottom right;-moz-transform-origin:bottom right;-o-transform-origin:bottom right;transition:transform .25s ease-out;-webkit-transition:transform .25s ease-out;-moz-transition:transform .25s ease-out;-o-transition:transform .25s ease-out}nav .wrapper ul li a:hover span:after{transform:scaleX(1);-webkit-transform:scaleX(1);-moz-transform:scaleX(1);-o-transform:scaleX(1);transform-origin:bottom left;-webkit-transform-origin:bottom left;-moz-transform-origin:bottom left;-o-transform-origin:bottom left}nav .wrapper ul li a span.current{text-decoration:underline var(--secondary-color)}nav .wrapper ul li:has(a:hover){transform:scale(1.1);-webkit-transform:scale(1.1);-moz-transform:scale(1.1);-o-transform:scale(1.1)}nav .wrapper ul i{color:var(--font-color-highlight);min-width:1.5em}</style>
</head>
<body>
<nav>
	<input type=checkbox id=menu-active onchange=toggle()>
	<label for=menu-active class="menu-btn hamburger">
		<span></span>
		<span></span>
		<span></span>
	</label>
	<div class=wrapper>
		<ul class=menu>
			<li><a class=menu-item href=/ ><i class="fa fa-house"></i> <span>HOME</span></a></li>
			<li><a class=menu-item href=/minecraft><i class="fa-solid fa-cubes"></i> <span>MINECRAFT PROJECTS</span></a></li>
			<li><a class=menu-item href=/discord><i class="fa-brands fa-discord"></i> <span>DISCORD BOTS</span></a></li>
			<li><a class=menu-item href=/other><i class="fa-solid fa-bars-progress"></i> <span>OTHER PROJECTS</span></a></li>
			<li><a class=menu-item href=/aboutme><i class="fa-solid fa-user-large"></i> <span>ABOUT ME</span></a></li>
		</ul>
	</div>
</nav>
<script>let $body=$("body"),scrollTop,scrollEnabled=!0;function toggle(){scrollEnabled=scrollEnabled?(scrollTop=$(window).scrollTop(),$body.addClass("fixed-position").css({top:-1*scrollTop}),!1):($body.removeClass("fixed-position"),$(window).scrollTop(scrollTop),!0)}let body=$("[data-currentnav]");$.each(body,function(){let o=$(this).data("currentnav");$.each($(".menu-item span"),function(){this.innerHTML===o&&(this.className+=" current")})})</script>
</body>
</html>
