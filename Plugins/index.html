<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta name="description" content="All my Minecraft Spigot plugins.">
	<title>CasieBarie Development</title>
	<link href="/Images/CasieBarie-Pose.webp" rel="icon">
	<link href="/Assets/default.css" rel="stylesheet" type="text/css"/>
	<link href="/Assets/projects.css" rel="stylesheet" type="text/css"/>
	<script defer crossorigin="anonymous" src="https://kit.fontawesome.com/0c4268d390.js"></script>
	<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body class="Plugins" id="body" data-currentnav="Minecraft Plugins">
<div class="transition is-active"></div>
<div id="everything">
	<div id="wrap">
		<div data-include="/Assets/navbar" data-js="true"></div>
		<div id="page">
			<div class="home-top" id="scroll" style="background-image: url('/Images/Plugins/minecraft.webp')"></div>
			<div class="home-top-text">
				<h1>Minecraft<br> Plugins</h1>
			</div>
			<span id="down-button" onclick="window.scroll(0,800);"><span></span></span>
			<div class="home-bottom-text">
				<div class="projects">
					<div class="project" data-spigotid="90967" onclick="transitionToPage('CasieBounce')">
						<img src="/Images/Plugins/CasieBounce.webp" width="300" height="300" alt="CasieBounce">
						<p>✨ <u>CasieBounce</u> ✨<br><span class="version">?</span><span class="downloads">?</span><br><span class="desc">(? - ?)</span></p>
					</div>
					<div class="project" onclick="transitionToPage('CasieAttractionOperate')">
						<img src="/Images/Plugins/CAO.webp" width="300" height="300" alt="CAO">
						<p><u>CasieAttractionOperate</u><br><span class="version" style="color: orangered;">In Development</span><br><span class="desc">(? - ?)</span></p>
					</div>
					<div class="project" onclick="transitionToPage('Ziplines')">
						<img src="/Images/Plugins/Ziplines.webp" width="300" height="300" alt="Ziplines">
						<p><u>Ziplines</u><br><span class="version" style="color: orangered">In Development</span><br><span class="desc">(? - ?)</span></p>
					</div>
				</div>
				<hr class="rounded">
				<div class="projects">
					<div class="project" data-libraryname="CasieBarieDev/KeesLib" onclick="transitionToPage('KeesLib')">
						<img src="/Images/Plugins/KeesLib.webp" width="300" height="300" alt="KeesLib">
						<p><u>KeesLib</u><br><span class="version">?</span><br><span class="desc">(Library)</span></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div data-include="/Assets/footer" data-js="false"></div>
</div>
<script src="/Assets/default.js"></script>
<script src="index.js"></script>
</body>
</html>
