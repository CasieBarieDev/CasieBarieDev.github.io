<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>footer</title>
	<style>
		footer {
			padding: 30px 0;
			background-color: var(--nav-bg-color);
			box-shadow: 0 0 5px 3px var(--nav-bg-color);
		}
		footer .socials {
			text-align: center;
			padding-bottom: 10px;
			color: var(--gray-color);
		}
		footer .socials a {
			font-size: 34px;
			color: inherit;
			width: 40px;
			height: 40px;
			line-height: 38px;
			display: inline-block;
			text-align: center;
			border-radius: 50%;
			margin: 0 8px;
			opacity: 0.75;
			transition: all .5s;
		}

		/* GITHUB */ footer .socials a:nth-child(1):hover {color: #e6edf3; text-shadow: 0 0 10px #e6edf3, 0 0 20px #e6edf3, 0 0 30px #e6edf3;}
		/* PAYPAL */ footer .socials a:nth-child(2):hover {color: #009cde; text-shadow: 0 0 10px #009cde, 0 0 20px #009cde, 0 0 30px #009cde;}
		/* YOUTUBE */ footer .socials a:nth-child(3):hover {color: #cc181e; text-shadow: 0 0 10px #cc181e, 0 0 20px #cc181e, 0 0 30px #cc181e;}
		/* INSTAGRAM */ footer .socials a:nth-child(4):hover {color: #ec0075; text-shadow: 0 0 10px #ec0075, 0 0 20px #ec0075, 0 0 30px #ec0075;}
		/* SPIGOT */ footer .socials a:nth-child(5):hover {color: #db8522; text-shadow: 0 0 10px #db8522, 0 0 20px #db8522, 0 0 30px #db8522;}
		/* DISCORD */ footer .socials a:nth-child(6):hover {color: #5865F2; text-shadow: 0 0 10px #5865F2, 0 0 20px #5865F2, 0 0 30px #5865F2;}

		footer .copyright {
			margin-top: 10px;
			font-size: 17px;
			color: var(--gray-color);
		}
		footer .copyright .wrap div {
			position: absolute;
			margin-left: auto;
			margin-right: auto;
			left: 0;
			right: 0;
			text-align: center;
			width: fit-content;
		}
		footer .copyright .two {opacity: 0;}
		.one, .two {transition: opacity 0.5s linear;}
		.two span {text-decoration: underline;}
		.two span:hover {cursor: pointer;}
		.wrap:hover {cursor: no-drop;}
		.wrap:hover .one {opacity: 0;}
		.wrap:hover .two {opacity: 1;}
	</style>
</head>
<body>
<footer>

		<a href="https://www.instagram.com/casiebarie_dev/" title="Instagram" target="_blank"><i class="fa-brands fa-instagram"></i></a>
		<a href="https://www.spigotmc.org/members/casiebarie.533954/" title="Spigot" target="_blank"><i class="fa-solid fa-faucet-drip"></i></a>
		<a id="discordhover" href="https://discord.gg/ZptCBHeHyg" title="Discord" target="_blank"><i class="fa-brands fa-discord"></i></a>
	</div>
